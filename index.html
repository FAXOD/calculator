<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-180">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/calculator">
    </head>
    <body>
        <div class="header">
            <h1 class="header-title">Tom's Calculator</h1>
        </div>
        <div id="calculator-body">
            <div class="screen">
                <div id="screen-top"></div>
                <div id="screen-bottom"></div>
            </div>
            <div id="first-row" class="row">
                <button id="1" class="button number-button">1</button>
                <button id="2" class="button number-button">2</button>
                <button id="3" class="button number-button">3</button>
                <button id="add" class="button operator-button">+</button>
            </div>
            <div id="second-row" class="row">
                <button id="4" class="button number-button">4</button>
                <button id="5" class="button number-button">5</button>
                <button id="6" class="button number-button">6</button>
                <button id="subtract" class="button operator-button">-</button>
            </div>
            <div id="third-row" class="row">
                <button id="7" class="button number-button">7</button>
                <button id="8" class="button number-button">8</button>
                <button id="9" class="button number-button">9</button>
                <button id="multiply" class="button operator-button">x</button>
            </div>
            <div id="fourth-row" class="row">
                <button id="decimal" class="button number-button">.</button>
                <button id="0" class="button number-button">0</button>
                <button id="equals" class="button">=</button>
                <button id="divide" class="button operator-button">/</button>
            </div>
            <button id="clear-button">Clear</button>
        </div>
    </body>
</html>
