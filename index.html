<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-180">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/calculator">
    </head>
    <body>
        <div class="header">
            <h1 class="header-title">Tom's Calculator</h1>
        </div>
        <div id="calculator-body">
            <div id="screen"></div>
            <div id="first-row" class="row">
                <div id="1" class="button number-button">1</div>
                <div id="2" class="button number-button">2</div>
                <div id="3" class="button number-button">3</div>
                <div id="add" class="button">+</div>
            </div>
            <div id="second-row" class="row">
                <div id="4" class="button number-button">4</div>
                <div id="5" class="button number-button">5</div>
                <div id="6" class="button number-button">6</div>
                <div id="subtract" class="button">-</div>
            </div>
            <div id="third-row" class="row">
                <div id="7" class="button number-button">7</div>
                <div id="8" class="button number-button">8</div>
                <div id="9" class="button number-button">9</div>
                <div id="multiply" class="button">x</div>
            </div>
            <div id="fourth-row" class="row">
                <div id="decimal" class="button number-button">.</div>
                <div id="0" class="button number-button">0</div>
                <div id="equals" class="button">=</div>
                <div id="divide" class="button">/</div>
            </div>
            <div id="clear-button">Clear</div>
        </div>
    </body>
</html>
